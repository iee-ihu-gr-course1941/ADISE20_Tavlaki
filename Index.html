<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Πλακωτό</title>
	

    <link href="bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="bootstrap/dashboard.css" rel="stylesheet">
	
		
    <script src="bootstrap/jquery-3.2.1.min.js"></script>
    <script src="bootstrap/popper.min.js"></script>
    <script src="bootstrap/bootstrap.min.js"></script>
    

	<script src="js/mybackgammon.js"></script>
		
	<link href="css/mybackgammon.css" rel="stylesheet">
	

  <script src="jquery-ui-1.12.1/jquery-ui.min.js"></script>
  <link href="jquery-ui-1.12.1/jquery-ui.min.css" rel="stylesheet">
    
</head>
<body>

<h1><b>Τάβλι Πλακωτό</b></h1>
<div class = "board">
  <div class="left-bin">
    <div class="top-row">
      <div class="arrow-down odd"></div>
      <div class="arrow-down even"></div>
      <div class="arrow-down odd"></div>
      <div class="arrow-down even"></div>
      <div class="arrow-down odd"></div>
      <div class="arrow-down even"></div>
    </div>

    <div class="bottom-row"> 
      <div class="arrow-up odd"></div>
      <div class="arrow-up even"></div>
      <div class="arrow-up odd"></div>
      <div class="arrow-up even"></div>
      <div class="arrow-up odd"></div>
      <div class="arrow-up even"></div>
    </div>
  </div> 
  
  <div class = "middle-bar"></div>
  
  <div class = "right-bin">
       <div class="top-row">
      <div class="arrow-down odd"></div>
      <div class="arrow-down even"></div>
      <div class="arrow-down odd"></div>
      <div class="arrow-down even"></div>
      <div class="arrow-down odd"></div>
      <div class="arrow-down even"></div>
    </div>

    <div class="bottom-row"> 
      <div class="arrow-up odd"></div>
      <div class="arrow-up even"></div>
      <div class="arrow-up odd"></div>
      <div class="arrow-up even"></div>
      <div class="arrow-up odd"></div>
      <div class="arrow-up even"></div>
      </div>
  </div>


<div class="piece_1" draggable="true"></div>
<div class="piece_2" draggable="true"></div>
<div class="piece_3" draggable="true"></div>
<div class="piece_4" draggable="true"></div>
<div class="piece_5" draggable="true"></div>
<div class="piece"></div>

</div>



<div id="tavli_board"></div> <br>

<div id="game_initializer">
    <input id="username"> 

    <select id="pcolor">
        <option value="R">R</option>
        <option value="G">G</option>
    </select>

    <button id="tavli_login">ΕΙΣΟΔΟΣ ΣΤΟ ΠΑΙΧΝΙΔΙ</button><br>
</div>

<div id="game_info"></div>

<div id="dice"><button id="roll_dice">ΡΙΞΤΕ ΤΑ ΖΑΡΙΑ</button>  : <span id="dice_result"></span><span id="dice1"></span><span id="dice2"></span></div>

<div id="div1">
Δώστε Τρέχουσα Θέση (1-24): <input id="currentpos"> 
</div>

<div id="div2">
Δώσε Νέα Θέση (1-24) : <input id="newpos"> 
</div>

<br/><br/>

<div>
	<button id="buttonpos">Μετακίνηση</button><br>
</div> 

<br/><br/>

<button id="reset">ΕΝΑΡΞΗ/RESET</button><br>
</body>
</html>
